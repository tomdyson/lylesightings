{% extends "base.html" %}

{% block content %}

<style>
    #sightings-map {
        height: 400px;
        width: 100%;
    }
</style>

<section class="mw7 center">
    <a class="no-underline black dim" href = "/"><h1 class="f1 pt2">Lyle Sightings</h1></a>

    <div id="sightings-map" class="w-100"></div>
</section>

<script src="https://maps.googleapis.com/maps/api/js?key={{google_maps_key}}"></script>
<script>
    var sightings = [
        {% for s in sightings %}
            [{{ s.lat }}, {{ s.lon }}, {{s.id}}],
        {% endfor %}
    ];
    var bounds = new google.maps.LatLngBounds();
    function initMap() {
        var map = new google.maps.Map(document.getElementById('sightings-map'), {});
        var image = 'https://lylesightings.com/static/favicon-32x32.png';
        for (var i = 0; i < sightings.length; i++) {
            var sighting = sightings[i]
            var marker = new google.maps.Marker({
                position: {lat: sighting[0], lng: sighting[1]},
                map: map,
                url: '/sighting/' + sighting[2],
                icon: image
            });
            google.maps.event.addListener(marker, 'click', function() {
                window.location.href = this.url;
            });
            bounds.extend(marker.getPosition());
        }
        map.fitBounds(bounds);
    }
    google.maps.event.addDomListener(window, 'load', initMap);
</script>

{% endblock %}
